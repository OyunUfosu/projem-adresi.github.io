<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet Odası</title>
    <style>
        /* Temel stil ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .screen {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chat-screen {
            display: none;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .user-list {
            margin: 20px 0;
            width: 100%;
        }
        
        .user-item {
            background-color: #f5f5f5;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
        }
        
        .status-connected {
            background-color: #4CAF50;
        }
        
        .status-connecting {
            background-color: #FFC107;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }
        
        .mic-control {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        
        .mic-toggle {
            width: 50px;
            height: 26px;
            background-color: #ccc;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .mic-toggle.active {
            background-color: #4CAF50;
        }
        
        .mic-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }
        
        .mic-toggle.active::after {
            transform: translateX(24px);
        }
        
        .connection-status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status-connecting {
            background-color: #fff8e1;
            color: #ff8f00;
        }
        
        .status-connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giriş Ekranı -->
        <div class="screen login-screen" id="loginScreen">
            <h1>Sesli Sohbet Odası</h1>
            <input type="password" id="passwordInput" placeholder="Şifrenizi girin">
            <button id="loginButton">Giriş Yap</button>
            <div class="error-message" id="errorMessage">Geçersiz şifre!</div>
        </div>
        
        <!-- Sohbet Ekranı -->
        <div class="screen chat-screen" id="chatScreen">
            <h1>Sohbet Odası</h1>
            <div class="user-info">
                <div class="user-item">
                    <span class="user-name" id="currentUserName"></span>
                    <div class="user-status">
                        <span>Siz</span>
                        <div class="status-indicator status-connected"></div>
                    </div>
                </div>
            </div>
            
            <div class="user-list" id="userList">
                <!-- Diğer kullanıcılar burada listelenecek -->
            </div>
            
            <div class="controls">
                <div class="mic-control">
                    <span>Mikrofon</span>
                    <div class="mic-toggle" id="micToggle"></div>
                </div>
                
                <div class="connection-status status-connecting" id="connectionStatus">
                    Bağlantı kuruluyor...
                </div>
                
                <button id="leaveButton">Odadan Çık</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO kütüphanesi -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Özel JavaScript dosyası -->
    <script src="script.js"></script>
</body>
</html>
