<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet Odası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .screen {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <h1>Sesli Sohbet Odası</h1>
            <input type="password" id="passwordInput" placeholder="Şifrenizi girin">
            <button id="loginButton">Giriş Yap</button>
            <div class="error-message" id="errorMessage">Geçersiz şifre!</div>
            <div class="success-message" id="successMessage">Giriş başarılı! Backend gerekiyor.</div>
        </div>
    </div>

    <script>
        // Kullanıcı veritabanı
        const users = {
            "1234": "Ahmet",
            "5678": "Ayşe", 
            "9999": "Mehmet"
        };

        // DOM elementleri
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Giriş butonu tıklama
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        function handleLogin() {
            const password = passwordInput.value.trim();
            
            if (password && users[password]) {
                // Şifre doğru
                successMessage.textContent = `Hoş geldin ${users[password]}! (Backend gerekiyor)`;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // 2 saniye sonra input'u temizle
                setTimeout(() => {
                    passwordInput.value = '';
                    successMessage.style.display = 'none';
                }, 3000);
                
            } else {
                // Şifre yanlış
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // 3 saniye sonra hata mesajını gizle
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
